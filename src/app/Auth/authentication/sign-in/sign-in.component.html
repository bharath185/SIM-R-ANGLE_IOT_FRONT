<div class="login-background">
  <div class="login-container">
    <app-toast-message></app-toast-message>
    <div class="login-form-container">
      <div class="card custom-card">
        <div class="card-body">
          <!-- Center the logo -->
          <div class="text-center">
            <img src="/assets/3DCAD-new-logo.png" class="taneira-logo" alt="Taneira Logo" loading="lazy">
          </div>

          <!-- RFID Scan Indicator -->
          <div class="text-center mb-3" *ngIf="rfidScanInProgress">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Scanning RFID...</span>
            </div>
            <p class="mt-2">Processing RFID card...</p>
          </div>

          <div class="text-center mt-2">
            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
              <!-- Role Dropdown -->
              <div class="custom-select-wrapper w-100 mt-3" style="max-width: 60%;">
                <select id="roleSelect" formControlName="role" class="form-select" aria-label="Select Role"
                  [disabled]="loading">

                  <option value="" disabled selected>Select Role</option>
                  <option *ngFor="let role of roles" [value]="role.id" >
                    {{ role.name | titlecase }}
                  </option>
                </select>
              </div>
              <div *ngIf="loginForm.controls['role'].invalid && loginForm.controls['role'].touched"
                class="text-danger small">
                Please select a role.
              </div>
              <div class="input-group mb-3 custom-input mt-3">
                <span class="input-group-text custom-icon">
                  <i class="feather icon-user fa-1x"></i>
                </span>
                <input type="text" formControlName="username" class="form-control form-control-sm"
                  placeholder="User Name" aria-label="User Name">
              </div>
              <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched"
                class="text-danger small">
                Username is required.
              </div>

              <!-- Password Field -->
              <div class="input-group mb-3 custom-input">
                <span class="input-group-text custom-icon">
                  <i class="feather icon-lock fa-1x"></i>
                </span>
                <input type="password" formControlName="password" class="form-control form-control-sm"
                  placeholder="Password" aria-label="Password">
              </div>
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                class="text-danger small">
                Password is required.
              </div>

              <button type="submit" class="btn custom-btn w-100 mb-3" [disabled]="loginForm.invalid">
                <i *ngIf="spinner && !rfidScanInProgress" class="feather icon-loader spinner"></i>
                <i *ngIf="!spinner && !rfidScanInProgress" class="feather icon-log-in"></i>
                Sign In
              </button>
            </form>

            <!-- RFID Login Hint -->
            <div class="mt-3">
              <p class="small text-muted">Or scan your RFID card to login</p>
              <div class="rfid-indicator" *ngIf="rfidInput">
                <i class="feather icon-credit-card"></i>
                <span class="ms-2">RFID detected</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="blurry-background">
  <div class="footer">
    <div class="footer-content text-center">
      <!-- Â© 2024 Your Company. All rights reserved. -->
    </div>
  </div>
</div>
